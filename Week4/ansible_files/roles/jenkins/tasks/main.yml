- name: Create a jenkins parameterized job
  jenkins_job:
    config: "{{ lookup('file', '/home/vagrant/myjob.xml') }}"
    name: mavenapp
    user: admin
    password: "{{result.stdout}}"
    url: http://192.168.135.111:9090
